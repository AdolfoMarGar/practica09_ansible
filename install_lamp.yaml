---
- name: Playbook para instalar la pila LAMP
  hosts: aws
  become: yes

  vars:
    php_packages:
      - php
      - php-mysql
      - libapache2-mod-php

  tasks:

    - name: Actualizar los repositorios
      apt:
        update_cache: yes

    - name: Instalar el servidor web Apache
      apt:
        name: apache2
        state: present

    - name: Instalar el sistema gestor de bases de datos MySQL
      apt:
        name: mysql-server
        state: present

    - name: Instalar PHP y los m√≥dulos necesarios
      apt: 
        name: "{{php_packages}}"
        state: present

    - name: Reiniciar el servidor web Apache
      service:
        name: apache2
        state: restarted

    - name: Copiar el archivo phpinfo.php
      copy:
        src: php/phpinfo.php
        dest: /var/www/html/
        mode: 0755
        owner: www-data
        group: www-data