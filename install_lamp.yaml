---
- name: Playbook para configurar MySQL
  hosts: aws
  become: yes

  vars:
    - db_name: db_name
    - db_user: db_user
    - db_password: db_password

  tasks:

    # Para utilizar el m칩dulo mysql_db necesitamos tener instalado el paquete python3-mysqldb
    - name: Instalamos el gestor de paquetes de Python pip3
      apt: 
        name: python3-pip
        state: present
        #pip es otro instalador, basado en python3

    - name: Instalamos el m칩dulo de pymysql
      pip:
        name: pymysql
        state: present

    - name: Crear una base de datos
      mysql_db:
        name: "{{ db_name }}"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock 
        #este es para indicar que se conecte a traves del socket local en vez de buscarlo en web. Ya que sino de error.

    # El par치metro 'no_log: true' lo utilizamos para ocultar informaci칩n de salida
    - name: Crear el usuario de la base de datos
      no_log: true
      mysql_user:         
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        priv: "{{ db_name }}.*:ALL" #priv son los privilegios asignados al usuario
        #host: "%"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock 
        #este es para indicar que se conecte a traves del socket local en vez de buscarlo en web. Ya que sino de error.
